<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iStore - Premium iOS Store</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #30D158;
            --ios-red: #FF3B30;
            --card-bg: #1C1C1E;
            --bg-black: #000000;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            margin: 0;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* iOS Blur Header */
        header {
            padding: 40px 20px 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .header-top { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        
        .cert-status {
            font-size: 12px;
            font-weight: 600;
            background: rgba(48, 209, 88, 0.15);
            color: var(--ios-green);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        /* Search Bar */
        .search-container { position: relative; margin-top: 15px; }
        .search-box {
            background: #2C2C2E;
            border-radius: 12px;
            padding: 12px 15px 12px 40px;
            border: none;
            width: 100%;
            color: white;
            font-size: 17px;
            box-sizing: border-box;
            outline: none;
        }
        .search-container::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0.5;
        }

        /* App Cards */
        .container { padding: 0 20px; }
        .section-title { font-size: 22px; font-weight: 700; margin: 30px 0 15px; }

        .app-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .app-card:active { transform: scale(0.96); background: #2C2C2E; }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            margin-right: 16px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .app-details { flex-grow: 1; }
        .app-name { font-size: 18px; font-weight: 700; margin: 0; letter-spacing: -0.3px; }
        .app-category { font-size: 13px; color: var(--text-secondary); margin: 4px 0; }
        .app-status-tag { 
            font-size: 11px; 
            color: var(--ios-blue); 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-install {
            background: #F2F2F7;
            color: var(--ios-blue);
            text-decoration: none;
            padding: 8px 22px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 15px;
            transition: all 0.2s;
            text-align: center;
            min-width: 70px;
        }

        .btn-install:active { background: #D1D1D6; }

        /* Stats Bar */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin: 40px 0;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
        }
        .stat-card span { display: block; font-size: 18px; font-weight: 800; color: var(--ios-blue); }
        .stat-card label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px; display: block; }

        /* Floating TG Button */
        .tg-float {
            position: fixed;
            bottom: 30px;
            right: 25px;
            background: #24A1DE;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(36, 161, 222, 0.4);
            z-index: 9999;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .tg-float:active { transform: scale(0.9); }

        /* Loading Ring */
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 122, 255, 0.2);
            border-top: 3px solid var(--ios-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    ];

    const listContainer = document.getElementById('app-list');
    const searchInput = document.getElementById('searchInput');

    function renderApps(filterText = "") {
        listContainer.innerHTML = '<div class="section-title">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –∏–≥—Ä—ã</div>';
        
        const filteredApps = myApps.filter(app => 
            app.name.toLowerCase().includes(filterText.toLowerCase())
        );

        document.getElementById('app-count').innerText = myApps.length;

        filteredApps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.innerHTML = `
                <img src="${app.icon}" class="app-icon" loading="lazy">
                <div class="app-details">
                    <p class="app-name">${app.name}</p>
                    <p class="app-category">${app.category}</p>
                    <span class="app-status-tag">${app.status}</span>
                </div>
                <a href="${app.link}" class="btn-install" onclick="startDownload(this, event)">
                    <span class="btn-text">GET</span>
                    <div class="loader"></div>
                </a>
            `;
            listContainer.appendChild(card);
        });
    }

    function startDownload(btn, e) {
        const text = btn.querySelector('.btn-text');
        const loader = btn.querySelector('.loader');
        
        text.style.display = 'none';
        loader.style.display = 'block';
        
        setTimeout(() => {
            text.style.display = 'block';
            loader.style.display = 'none';
        }, 4000);
    }

    function updateOnlineCount() {
        const current = Math.floor(Math.random() * (180 - 40 + 1)) + 40;
        document.getElementById('user-count').innerText = current;
    }

    searchInput.addEventListener('input', (e) => renderApps(e.target.value));

    // Initialize
    renderApps();
    updateOnlineCount();
    setInterval(updateOnlineCount, 8000);
</script>
